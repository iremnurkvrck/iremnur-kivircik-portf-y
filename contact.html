<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İrem Nur KIVIRCIK Portföy</title>
    <link rel="shortcut icon" href="img/ikon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    />
  </head>

  <body onload="time()">
    <header class="header">
      <a href="index.html" class="logo"> İrem Nur KIVIRCIK</a>
      <i class="bi bi-list" id="menu-icon"></i>

      <nav class="navbar">
        <a href="index.html"> Ana Sayfa</a>
        <a href="about.html" class="active"> Hakkımda</a>
        <a href="education.html"> Eğitim</a>
        <a href="projects.html"> Projeler</a>
        <a href="contact.html"> İletişim</a>
      </nav>
    </header>
    <section class="contact" id="contact">
      <h2 class="heading">İLETİŞİM</h2>
      <div class="row">
        <form
          action=""
          class="contact-form"
          onsubmit="formValidate()"
          name="contactForm"
        >
          <input type="text" placeholder="İsim" class="box" id="Name" />
          <input type="text" placeholder="E-mail" class="box" id="email" />
          <input type="number" placeholder="Telefon" class="box" id="phone" />
          <textarea
            name="mesage"
            class="box"
            placeholder="Mesaj"
            cols="30"
            rows="10"
          ></textarea>

          <input type="submit" value="Mesaj Gönder" class="btn" />
        </form>
        <div class="contact-image">
          <img src="img/iremnur2.jpg" alt="" irem nur kıvırcık />
        </div>
      </div>
    </section>
    <div id="clock" class="clock"></div>

    <script src="script.js"></script>
  </body>
</html>
